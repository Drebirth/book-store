<div class="row">
        <div class="card" style="width: 18rem;" *ngFor="let l of livros">
        <img src='{{"assets/img/" + l.imagem + ".jpg"}}' class="card-img-top">
        <div class="card-body">
            <h5 class="card-title">{{l.nomeLivro}}</h5>
            <p class="card-text">{{l.descricao}}</p>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">Categoria: {{l.categoria}}</li>
            <li class="list-group-item">Quantidade: {{l.quantidade}}</li>
            <li class="list-group-item">Pre√ßo: {{l.preco | currency: 'BRL'}}</li>
        </ul>
        <div class="card-body">
            <button type="button" class="btn btn-outline-primary">Comprar</button>
            <button type="button" class="btn btn-outline-secondary">Detalhes</button>
        </div>
    </div>
    
</div>
